<!-- life.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <title>interview</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="script.js"></script>
<body>
    <!-- 헤더 -->
    <div id="header-container"></div>
    
  <!-- 회사 소개 메인 콘텐츠 -->
<div class="container">
  <div class="middle-panel">



    <!-- 활동 소개 포스트 카드 -->
    <div class="post">
      <div class="post-top">
        <div class="dp"><img src="./images/logo.png" alt="logo"></div>
        <div class="post-info">
          <p class="name">メガネパーティー運営チーム</p>
          <span class="time">2025年8月</span>
        </div>
        <i class="fas fa-ellipsis-h"></i>
      </div>
      <div class="post-content">
        <p>私たちは韓日交流を目的としたチームで、インタビュー・撮影・Web制作を通じて様々な人のストーリーを発信しています。</p>
        <img src="./images/team_photo.jpg" alt="Team Photo">
      </div>
      <div class="post-bottom">
        <div class="action"><i class="far fa-thumbs-up"></i><span>いいね！</span></div>
        <div class="action"><i class="far fa-comment"></i><span>コメント</span></div>
        <div class="action"><i class="fa fa-share"></i><span>シェア</span></div>
      </div>
    </div>

    <!-- 팀 멤버 카드 (스토리 오마주) -->
    <div class="story-section">
      <div class="story">
        <img src="./images/boy.jpg" alt="멤버1">
        <div class="dp-container"><img src="./images/boy.jpg" alt="멤버1"></div>
        <p class="name">スンフン（リーダー）</p>
      </div>
      <div class="story">
        <img src="./images/girl.jpg" alt="멤버2">
        <div class="dp-container"><img src="./images/girl.jpg" alt="멤버2"></div>
        <p class="name">ユナ（撮影）</p>
      </div>
      <!-- 필요한 만큼 추가 -->
    </div>

  </div>
</div>

</body>
</html>
