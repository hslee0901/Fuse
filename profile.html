<!-- profile.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="header.css" />
  <title>Profile</title>
</head>

<!-- 헤더 로드 & 네비 hover 효과 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  $(function () {
    $("#header-container").load("header.html", function () {
      const items = document.querySelectorAll(".nav-item");
      items.forEach((item, index) => {
        item.addEventListener("mouseenter", () => {
          items.forEach((el, i) => {
            el.classList.remove("left", "right", "active");
            if (i < index) el.classList.add("left");
            else if (i > index) el.classList.add("right");
            else el.classList.add("active");
          });
        });
        item.addEventListener("mouseleave", () => {
          items.forEach((el) => el.classList.remove("left", "right", "active"));
        });
      });
    });
  });
</script>

<body>
  <!-- 헤더 -->
  <div id="header-container"></div>

  <!-- 메인 컨테이너 -->
  <div class="container">
    <div class="middle-panel">
      <!-- 프로필 소개 포스트 카드 -->
      <div class="post">
        <div class="post-top">
          <div class="dp"><img src="./images/logo.png" alt="logo" /></div>
          <div class="post-info">
            <p class="name">プロフィール</p>
            <span class="time">2025年8月</span>
          </div>
          <i class="fas fa-ellipsis-h" aria-hidden="true"></i>
        </div>
        <div class="post-content">
          <p>ここにプロフィールの紹介文を入れてください。経歴、興味関心、担当領域など。</p>
          <img src="./images/team_photo.jpg" alt="Profile Cover" />
        </div>
        <div class="post-bottom">
          <div class="action"><i class="far fa-thumbs-up"></i><span>いいね！</span></div>
          <div class="action"><i class="far fa-comment"></i><span>コメント</span></div>
          <div class="action"><i class="fa fa-share"></i><span>シェア</span></div>
        </div>
      </div>

      <!-- 스토리(혹은 포트폴리오 썸네일) 섹션 -->
      <div class="story-section">
        <div class="story">
          <img src="./images/boy.jpg" alt="サムネイル1" />
          <div class="dp-container"><img src="./images/boy.jpg" alt="アイコン1" /></div>
          <p class="name">自己紹介</p>
        </div>

        <div class="story">
          <img src="./images/girl.jpg" alt="サムネイル2" />
          <div class="dp-container"><img src="./images/girl.jpg" alt="アイコン2" /></div>
          <p class="name">スキル</p>
        </div>

        <div class="story">
          <img src="./images/현성_profile.jpg" alt="サムネイル3" />
          <div class="dp-container"><img src="./images/현성_profile.jpg" alt="アイコン3" /></div>
          <p class="name">プロジェクト</p>
        </div>

        <div class="story">
          <img src="./images/경연_profile.jpg" alt="サムネイル4" />
          <div class="dp-container"><img src="./images/경연_profile.jpg" alt="アイコン4" /></div>
          <p class="name">受賞・活動</p>
        </div>
      </div>
    </div>
  </div>

  <!-- (옵션) 스토리 모달을 사용할 경우 index.html과 동일한 모달 마크업을 아래에 추가 가능 -->
  <!--
  <div id="storyModal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" data-close="true"></div>
    <div class="modal-dialog" role="dialog" aria-modal="true">
      <button class="modal-close" aria-label="Close" data-close="true">×</button>
      <div class="modal-media">
        <img class="modal-img" src="" alt="">
      </div>
      <p class="modal-name"></p>
    </div>
  </div>
  -->
</body>
</html>
